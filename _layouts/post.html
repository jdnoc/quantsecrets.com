---
layout: default
---
<div class="position-relative overflow-hidden p-3 p-lg-5 text-center bg-white">
    <div class="container my-3">
        <div class="col-lg-8 my-5 mx-auto">
            <h1 class="display-4 font-weight-normal">{{ page.title }}</h1>
            <h3 class="text-muted">{% if page.description %}{{ page.description }}{% endif %}</h3>
            <p class="lead font-weight-normal font-italic">{{ page.date | date: '%B %d, %Y' }}</p>
        </div>
    </div>
</div>

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-lg-8" id="article">
            {{ content }}
        </div>
        <!-- Responsive images -->
        <script>
            var article = document.getElementById("article");
            var imgs = article.getElementsByTagName("img");
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].className = "img-fluid border border-primary shadow rounded mx-auto d-block my-4";
            }
        </script>
    </div>
</div>
